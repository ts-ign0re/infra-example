apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: dev-infra
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
    positions:
      filename: /run/promtail/positions.yaml
    clients:
    - url: http://loki:3100/loki/api/v1/push
      tenant_id: "10001"
    scrape_configs:
    - job_name: kubernetes-pods
      kubernetes_sd_configs:
      - role: pod
      pipeline_stages:
      - cri: {}
      relabel_configs:
      # Attach useful labels
      - action: replace
        source_labels: [__meta_kubernetes_pod_node_name]
        target_label: node
      - action: replace
        source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
      - action: replace
        source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - action: replace
        source_labels: [__meta_kubernetes_pod_label_app]
        target_label: app
      - action: replace
        source_labels: [__meta_kubernetes_pod_container_name]
        target_label: container
      # Read container logs via pod UID path (containerd/CRI)
      - action: replace
        source_labels: [__meta_kubernetes_pod_uid]
        target_label: __path__
        replacement: /var/log/pods/$1/*/*.log
    # Also scrape via /var/log/containers for environments mapping logs differently
    - job_name: kubernetes-containers
      kubernetes_sd_configs:
      - role: pod
      pipeline_stages:
      - cri: {}
      relabel_configs:
      - action: replace
        source_labels: [__meta_kubernetes_pod_node_name]
        target_label: node
      - action: replace
        source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
      - action: replace
        source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - action: replace
        source_labels: [__meta_kubernetes_pod_label_app]
        target_label: app
      - action: replace
        source_labels: [__meta_kubernetes_pod_container_name]
        target_label: container
      # Precise container log files path: <pod>_<namespace>_<container>-<id>.log
      - action: replace
        source_labels: [__meta_kubernetes_pod_name, __meta_kubernetes_namespace, __meta_kubernetes_pod_container_name]
        target_label: __path__
        replacement: /var/log/containers/$1_$2_$3-*.log
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: dev-infra
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "nodes", "nodes/proxy", "namespaces"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail
subjects:
- kind: ServiceAccount
  name: promtail
  namespace: dev-infra
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: dev-infra
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      containers:
      - name: promtail
        image: grafana/promtail:2.9.4
        args: ["-config.file=/etc/promtail/promtail.yaml", "-log.level=debug"]
        volumeMounts:
        - name: config
          mountPath: /etc/promtail
        - name: varlog
          mountPath: /var/log
        - name: positions
          mountPath: /run/promtail
      volumes:
      - name: config
        configMap:
          name: promtail-config
          items:
          - key: promtail.yaml
            path: promtail.yaml
      - name: varlog
        hostPath:
          path: /var/log
      - name: positions
        emptyDir: {}
