apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: dev-infra
data:
  loki-config.yaml: |
    server:
      http_listen_port: 3100
    auth_enabled: true
    common:
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
    ingester:
      wal:
        enabled: true
        dir: /loki/wal
    schema_config:
      configs:
      - from: 2020-10-24
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h
    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/index
        cache_location: /loki/boltdb-cache
        shared_store: filesystem
      filesystem:
        directory: /loki/chunks
    compactor:
      working_directory: /loki/boltdb-shipper-compactor
      shared_store: filesystem
    ruler:
      storage:
        type: local
        local:
          directory: /loki/rules
      rule_path: /loki/rules-temp
    limits_config:
      ingestion_rate_mb: 8
      ingestion_burst_size_mb: 16
      max_entries_limit_per_query: 5000
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: dev-infra
spec:
  serviceName: loki
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
      - name: loki
        image: grafana/loki:2.9.4
        args: ["-config.file=/etc/loki/loki-config.yaml"]
        ports:
        - name: http
          containerPort: 3100
        readinessProbe:
          httpGet:
            path: /ready
            port: 3100
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /etc/loki
        - name: data
          mountPath: /loki
      volumes:
      - name: config
        configMap:
          name: loki-config
          items:
          - key: loki-config.yaml
            path: loki-config.yaml
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: dev-infra
spec:
  selector:
    app: loki
  ports:
  - name: http
    port: 3100
    targetPort: 3100
